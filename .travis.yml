language: android
jdk: oraclejdk8
# Use the Travis Container-Based Infrastructure
sudo: false

env:
  global:
    - ANDROID_API_LEVEL=25
    - EMULATOR_API_LEVEL=21
    - ANDROID_BUILD_TOOLS_VERSION=25.0.2
    - ANDROID_ABI=armeabi-v7a

os:
  - linux
#  - osx

android:
  components:
    - tools # to get the new `repository-11.xml`
    - tools # to install Android SDK tools 25.1.x (x = 6 right now)
    - platform-tools

    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API_LEVEL
    - android-$EMULATOR_API_LEVEL

    # Support library
    - extra-android-support

    # Latest artifacts in local repository
    - extra-android-m2repository

    # Specify at least one system image
    - sys-img-$ANDROID_ABI-$EMULATOR_API_LEVEL

before_install:
  #- chmod +x ./gradlew   #Grant permissions
  - echo no | android create avd --force -n test -t "android-"$EMULATOR_API_LEVEL --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

before_script:
  - adb devices   #Display list of devices

script:
  - echo -e "Travis branch is \033[1m$TRAVIS_BRANCH\033[0m"
  - echo -e "\n\n\n==============================================================================\nRunning \033[4m\033[1mLocal Release Unit Tests\033[0m now..."
  - ./gradlew testReleaseUnitTest --continue
  - echo -e "\n\n\n==============================================================================\nRunning \033[4m\033[1mInstrumented Unit Tests\033[0m now..."
  - ./gradlew connectedAndroidTest --continue

after_failure:
  - echo -e "\n\n\n======================================\n\033[4m\033[1mLint report:\033[0m"
  - cat $TRAVIS_BUILD_DIR/app/build/outputs/lint-results-debug.xml